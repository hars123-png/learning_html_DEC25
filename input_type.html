<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input_types</title>
</head>

<body>
    <h2>Input Types:</h2>
    <form>
        <label>Enter your First Name:</label>
        <input type="text" placeholder="Enter First Name" />
        <br><br>

        <label>Enter your Last Name:</label>
        <input type="text" placeholder="Enter Last Name" />
        <br><br>

        <label>Enter your email:</label>
        <input type="email" placeholder="Enter email">
        <br><br>

        <label>Enter your Password:</label>
        <input type="password" placeholder="Enter Your Password">
        <br><br>

        <label>Enter your DOB :</label>
        <input type="date">
        <br><br>

        <label>Enter Month:</label>
        <input type="month">
        <br><br>

        <label>Enter Week:</label>
        <input type="week">
        <br><br>

        <label>Enter Time:</label>
        <input type="time">
        <br><br>

        <label>Enter date time:</label>
        <input type="datetime-local">
        <br><br>

        <label>Enter Price Range:</label>
        <input type="range">
        <br><br>

        <label>Enter Your CV:</label>
        <input type="file" multiple>
        <br><br>

        <label>Select Your Favourite Colour:</label>
        <input type="color">
        <br><br>

        <label>Enter Your Age:</label>
        <input type="number" placeholder="Enter Your age">
        <br><br>

        <label>Enter Your Phone NUmber:</label>
        <input type="tel">
        <br><br>

        <label>Enter to search:</label>
        <input type="search" placeholder="search here">
        <br><br>

        <label>Enter your URL:</label>
        <input type="url" placeholder="http//sukanya.com/">
        <br><br>

        <label>Choose Your city:</label><br>
        <input type="checkbox" checked>Pune<br>
        <input type="checkbox">Ahilyanagar<br>
        <input type="checkbox">Nashik<br>
        <input type="checkbox">Kolhapur
        <br><br>

        <label>Enter your Gender:</label><br>
        <input type="radio" name="Gender">Male
        <br>
        <input type="radio" name="Gender">Female
        <br>
        <input type="radio" name="Gender">Other
        <br><br>

        <label>Select Your Favoutite Sweet Dish:</label>
        <select>
            <option>Choose</option>
            <option>Gulabjam</option>
            <option>Strawberry Rabadi</option>
            <option>Kaju Katali</option>
            <option>Shrikhand</option>
            <option>Rasmalai</option>
        </select>
        <br><br>

        <label>Enter Address:</label>
            <textarea rows="5" cols="7">
                    
            </textarea>
       <br><Br>

        <input type="submit" value="Submit">
        <br><br>      
        <input type="reset" value="Reset">
        <br><br>
        <input type="button" value="Click">


    </form>
</body>

</html>
