<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table Format</title>
</head>
<body>
    <h1>Table Format by RowSpan</h1>
<table border="2">
    <thead>
        <tr>
            <th>Language</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="4">web Design</td>
            <td>HTML</td>
        </tr>
        <tr>
            <td>CSS</td>
        </tr>
        <tr>
            <td>JS</td>
        </tr>
        <tr>
            <td>Bootstap</td>
        </tr>
        
        <tr>
            <td rowspan="5">JAVA</td>
            <td>OOPs</td>
        </tr>
        <tr>
            <td>spring</td>
        </tr>
        <tr>
            <td>Springboot</td>
        </tr>
        <tr>
            <td>JSP</td>
        </tr>
        <tr>
            <td>Servelate</td>
        </tr>
    </tbody>

</table>

<h1>Table Format by ColSpan</h1>

<table border="2">
    <head>
        <tr>
            <th colspan="4">JAVA</th>
            <th colspan="4">.Net</th>
        </tr>
    </head>
    <tbody>
        <tr>
            <td> OOPs</td>
        </tr>
        <tr>
            <td>JSP</td>
        </tr>
       
    </tbody>
    </head>






</table>



</body>
</html>
